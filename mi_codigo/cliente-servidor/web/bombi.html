<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.stickpng.com/assets/images/580b585b2edbce24c47b2798.png'">Turn on the light</button>

<img id="myImage" src="https://i.pinimg.com/originals/f1/c5/d6/f1c5d6971c7721b21cfc6826abb30e1d.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://i.pinimg.com/originals/f1/c5/d6/f1c5d6971c7721b21cfc6826abb30e1d.png'">Turn off the light</button>

</body>
</html>
